# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 5,17 * * *'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  update:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Replace link
        run: |
          URL=$(curl 'https://roya.tv/api/livestream/ticket' -X 'POST' -H 'authority: roya.tv' -H 'origin: https://roya.tv' -H 'sec-fetch-site: same-origin' -H 'sec-fetch-mode: cors' -H 'sec-fetch-dest: empty' -H 'referer: https://roya.tv/live-stream' | jq -r '.data.secured_url')
          sed -i "/roya-live/c$URL" Imad.m3u
        

      - name: Commit and push changes
        run: |
          git config --global user.name "imad-almansi"
          git config --global user.email "imadalmansi@yahoo.com"

          git add -A
          git commit -m "replace url"
          git push
